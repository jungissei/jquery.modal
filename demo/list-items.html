<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link
      rel="stylesheet"
      href="/jquery.common/css/style.css"
      type="text/css"
      media="all"
    >
    <link
      rel="stylesheet"
      href="../lib/common/css/style.css"
      type="text/css"
      media="all"
    >
    <link
      rel="stylesheet"
      href="../lib/pages/list-items/css/style.css"
      type="text/css"
      media="all"
    >

    <title>jQuery Modal / 一覧形式</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div id="template_ttl" class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">
                <h1 class="ttl_page">jQuery Modal / 一覧形式</h1>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div id="content_list_block" class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">
                <div id="dog_items" class="content_items"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <!-- Modal Start -->
        <div
          id="modal_dog"
          class="area_modal page_layout layout1"
          aria-hidden="true"
        >
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">
                <div
                  id="modal_block_dog1"
                  class="modal_block"
                  role="dialog"
                  aria-modal="true"
                  aria-labelledby="modal_ttl_dog1"
                  aria-describedby="modal_desc_dog1"
                  data-simplebar
                  data-simplebar-auto-hide="false"
                >
                  <div data-modal-focus-trap-first tabindex="0"></div>

                  <div class="modal_content"></div>
                  <button
                    type="button"
                    class="block_close_btn"
                    data-modal-close
                  >
                    <span class="btn_ttl">メニューを閉じる</span>
                    <span class="btn_line_top"></span>
                    <span class="btn_line_bottom"></span>
                  </button>

                  <div data-modal-focus-trap-last tabindex="0"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal End -->
      </footer>
    </div>

    <script defer src="/body-scroll-lock/lib/bodyScrollLock.js"></script>

    <!-- simplebar Start -->
    <link rel="stylesheet" href="/simplebar/packages/simplebar/dist/simplebar.css" type="text/css" media="all">
    <script defer src="/simplebar/packages/simplebar/dist/simplebar.js"></script>
    <!-- simplebar End -->

    <script defer src="/jquery.common/js/jquery.js"></script>
    <script defer src="../lib/common/js/jqueryModal.js"></script>

    <script defer src="../lib/pages/list-items/js/scripts.js"></script>
  </body>
</html>
