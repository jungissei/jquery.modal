<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link
      rel="stylesheet"
      href="/jquery.common/css/style.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../lib/common/css/style.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../lib/pages/modal/css/style.css"
      type="text/css"
      media="all"
    />

    <title>jQuery Modal</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div id="template_ttl" class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">
                <h1 class="ttl_page">jQuery Modal</h1>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <section id="content_list_block" class="page_layout layout1">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">
                <div
                  id="content_dog"
                  class="block_content2"
                  style="opacity: 0"
                ></div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <!--jqueryModal.js canvas ここから-->
        <div id="modal_canvas" class="page_layout layout2">
          <div class="layout_inner">
            <div class="layout_container">
              <div class="layout_width">
                <div id="dog_content"></div>

                <!--jqueryModal.js button ここから-->
                <button
                  type="button"
                  class="modal_btn btn_close is_opened"
                  data-modal-canvas="#modal_canvas"
                  data-modal-open-state-class="false"
                >
                  <span class="btn_ttl">メニューを開く</span>
                  <span class="btn_line_top"></span>
                  <span class="btn_line_center"></span>
                  <span class="btn_line_bottom"></span>
                </button>
                <!--jqueryModal.js button ここまで-->
              </div>
            </div>
          </div>
        </div>
        <!--jqueryModal.js canvas ここまで-->
      </footer>
    </div>

    <script
      type="text/javascript"
      src="/body-scroll-lock/lib/bodyScrollLock.js"
    ></script>

    <script type="text/javascript" src="/jquery.common/js/jquery.js"></script>
    <script
      type="text/javascript"
      src="/jquery.common/js/template/content_list_block.js"
    ></script>
    <script
      type="text/javascript"
      src="../lib/common/js/jqueryModal.js"
    ></script>

    <script type="text/javascript" src="../lib/common/js/scripts.js"></script>
  </body>
</html>
